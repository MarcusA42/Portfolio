<script type="module">import * as THREE from 'three';

	controls.target.set( 0, 0, 0 );
	controls.update();

	//set up scene and backgroung
	const scene = new THREE.Scene();
	scene.background = new THREE.Color( 'black' );

   {

		const mtlLoader = new MTLLoader();
		mtlLoader.load( '../models/p20/p20.mtl', ( mtl ) => {

			mtl.preload();
			const objLoader = new OBJLoader();
			objLoader.setMaterials( mtl );
			objLoader.load( '../models/p20/p20.obj', ( root ) => {

				scene.add( root );

			} );

		} );

	
	}

	class ColorGUIHelper {

		constructor( object, prop ) {

			this.object = object;
			this.prop = prop;

		}
		get value() {

			return `#${this.object[ this.prop ].getHexString()}`;

		}
		set value( hexString ) {

			this.object[ this.prop ].set( hexString );

		}

	}

	{//basic amibient background light
	//type of light source (ambiant light so nothing is completely in shadows)
	const color = 0xFFFFFF;
    const intensity = 0.25;
    const light = new THREE.AmbientLight(color, intensity);
    scene.add(light);
	}
	
	{//directional light (static) (to see edges and details)
	//type of light source ( this one is directional)
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(0, -10, 0);
    light.target.position.set(5, 0, 0);
    scene.add(light);
    scene.add(light.target);
	
	}
	
	
	{//directional light (dynamic) (to see edges and details)
	//type of light source ( this one is directional)
    const color = 0xFFFFFF;
    const intensity = 1;
    const light = new THREE.DirectionalLight(color, intensity);
    light.position.set(0, 10, 0);
    light.target.position.set(-5, 0, 0);
    scene.add(light);
    scene.add(light.target);


	//light source GUI (to modifie things)
    const gui = new GUI();
    gui.addColor(new ColorGUIHelper(light, 'color'), 'value').name('Light Color');
    gui.add(light, 'intensity', 0, 2, 0.01);
    gui.add(light.target.position, 'x', -10, 10);
    gui.add(light.target.position, 'z', -10, 10);
    gui.add(light.target.position, 'y', 0, 10);

	}

	function resizeRendererToDisplaySize( renderer ) {

		const canvas = renderer.domElement;
		const width = canvas.clientWidth;
		const height = canvas.clientHeight;
		const needResize = canvas.width !== width || canvas.height !== height;
		if ( needResize ) {

			renderer.setSize( width, height, false );

		}

		return needResize;

	}

	function render() {

		if ( resizeRendererToDisplaySize( renderer ) ) {

			const canvas = renderer.domElement;
			camera.aspect = canvas.clientWidth / canvas.clientHeight;
			camera.updateProjectionMatrix();

		}

		renderer.render( scene, camera );

		requestAnimationFrame( render );

	}

	requestAnimationFrame( render );

}
